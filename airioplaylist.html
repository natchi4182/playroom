<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🎵AirIo Music Highlight Player🎵</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #player {
      margin-top: 20px;
    }
    .info {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h2>🎵AirIo Music Highlight Player🎵</h2>
  <div id="player"></div>
  <div class="info">
    <div><strong>Title:</strong> <span id="title">---</span></div>
    <div><strong>Artist:</strong> <span id="artist">---</span></div>
  </div>

  <script>
    // ★動画リスト（動画ID・開始位置・再生時間（秒）・タイトル・アーチスト）
    const playSegments = [
      { videoId: "x0yocJ7M1A4", start: 46, duration: 120, title: "Deep Breath",                     artist: "一之瀬ユナ" },
      { videoId: "qug0wZTMaWM", start: 43, duration: 120, title: "Innocent",                        artist: "一之瀬ユナ" },
      { videoId: "8FK2DDy2hIw", start: 82, duration: 120, title: "Scarlet Loafers",                 artist: "Miho" },
      { videoId: "KLrBUfB7izw", start: 33, duration: 120, title: "みんなその統計、間違ってますよー",        artist: "統計シスターズ" },
      { videoId: "P4DLSdeyhjs", start: 40, duration: 120, title: "ちょっと君その検定、おかしいんじゃな〜い？", artist: "統計シスターズ" },
      { videoId: "cwNJ50lPBaY", start: 20, duration: 120, title: "レジの横で待ってるよ",                 artist: "とりまる" },
      { videoId: "OYuf9rKviAU", start: 34, duration: 120, title: "つながりの奇跡",                      artist: "一之瀬ユナ" },
      { videoId: "BRCa_s0m38w", start: 37, duration: 120, title: "三角フラスコのワルツ",                 artist: "エアリオ歌劇団" }
    ];

    let player;
    let segmentTimer = null;
    let isSegmentPlaying = false;
    let lastIndex = -1; // 前回の動画インデックス

    // YouTube API 読み込み
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        playerVars: {
          autoplay: 1,
          mute: 1
        },
        events: {
          onReady: () => {
            player.mute(); // 自動再生許可のためミュート
            playRandomSegment();
          },
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING && !isSegmentPlaying) {
        isSegmentPlaying = true;
        const currentSegment = player.getVideoData();
        const currentIndex = playSegments.findIndex(seg => seg.videoId === currentSegment.video_id);
        if (currentIndex !== -1) {
          const duration = playSegments[currentIndex].duration;
          segmentTimer = setTimeout(() => {
            playRandomSegment();
          }, duration * 1000);
        } else {
          playRandomSegment();
        }
      }
    }

    function playRandomSegment() {
      clearTimeout(segmentTimer);
      isSegmentPlaying = false;

      let index;
      do {
        index = Math.floor(Math.random() * playSegments.length);
      } while (index === lastIndex && playSegments.length > 1);

      lastIndex = index;

      const segment = playSegments[index];

      // 動画のロード
      player.loadVideoById({
        videoId: segment.videoId,
        startSeconds: segment.start
      });

      // タイトル・アーティスト名の表示
      document.getElementById("title").textContent = segment.title;
      document.getElementById("artist").textContent = segment.artist;
    }
  </script>
</body>
</html>
